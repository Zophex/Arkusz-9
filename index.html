<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz 9</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, main, footer, nav, aside, section {
            border: 1px solid #333;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        header {
            background-color: #a0c4ff;
            min-height: 80px;
        }
        footer {
            background-color: #b8b8b8;
            min-height: 50px;
        }
        main {
            display: flex;
            flex-wrap: wrap; 
            background-color: #fff;
            min-height: 400px;
        }
        nav {
            width: 100%;
            background-color: #ffd700;
            min-height: 40px;
        }
        
        .content-wrap {
            display: flex;
            width: 100%;
        }
        .main-sections {
            display: flex;
            flex: 1; 
        }
        section {
            flex: 1; 
            min-height: 300px;
            background-color: #e0f2f1;
        }
        aside {
            width: 25%; 
            min-height: 300px;
            background-color: #ffe0b2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blok nagłówkowy </h1>
        <a href="https://zophex.github.io/Strona/">Powrót</a>
    </header>

    <main>
        <nav>
            Blok nawigacyjny 
            </nav>

        <div class="content-wrap">
            <div class="main-sections">
                <section id="lewa">
                    <h2>Sekcja lewa </h2>
                    </section>

                <section id="srodkowa">
                    <h2>Sekcja środkow</h2>
                    </section>
            </div>

            <aside>
                Blok boczny
                </aside>
        </div>
    </main>

    <footer>
        <p>Blok stopki </p>
        </footer>

</body>

</html>
